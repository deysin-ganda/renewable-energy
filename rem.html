    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('energyMap').setView([20, 0], 2.2); // World view
        
            // Tile Layer (Map Background)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        
            // Renewable Energy Locations
            var locations = [
                // Solar Plants ☀️
                { name: "Noor Solar Plant, Morocco", lat: 31.031, lon: -6.420, type: "solar" },
                { name: "Ivanpah Solar Plant, USA", lat: 35.568, lon: -115.472, type: "solar" },
                { name: "Bhadla Solar Park, India", lat: 27.529, lon: 71.998, type: "solar" },
                { name: "Pavagada Solar Park, India", lat: 14.150, lon: 77.337, type: "solar" },
                { name: "Huanghe Hydropower Hainan Solar Park, China", lat: 36.100, lon: 101.800, type: "solar" },
        
                // Wind Farms 💨
                { name: "Hornsea Wind Farm, UK", lat: 53.792, lon: 1.872, type: "wind" },
                { name: "Gansu Wind Farm, China", lat: 40.097, lon: 97.550, type: "wind" },
                { name: "Alta Wind Energy Center, USA", lat: 35.057, lon: -118.320, type: "wind" },
                { name: "Whitelee Wind Farm, Scotland", lat: 55.633, lon: -4.333, type: "wind" },
                { name: "Walney Wind Farm, UK", lat: 54.034, lon: -3.536, type: "wind" },
        
                // Philippines 🇵🇭
                { name: "Calatagan Solar Farm", lat: 13.836, lon: 120.663, type: "solar", country: "Philippines" },
                { name: "Bangui Wind Farm", lat: 18.542, lon: 120.529, type: "wind", country: "Philippines" },
                { name: "Agus Hydroelectric Complex", lat: 8.000, lon: 124.300, type: "hydro", country: "Philippines" },
                { name: "Tiwi Geothermal Power Plant", lat: 13.452, lon: 123.678, type: "geothermal", country: "Philippines" },

                // Hydro Plants 💧
                { name: "Three Gorges Dam, China", lat: 30.823, lon: 111.003, type: "hydro" },
                { name: "Itaipu Dam, Brazil/Paraguay", lat: -25.406, lon: -54.588, type: "hydro" },
                { name: "Hoover Dam, USA", lat: 36.016, lon: -114.737, type: "hydro" },
        
                // Geothermal ♨️
                { name: "The Geysers, USA", lat: 38.786, lon: -122.781, type: "geothermal" },
                { name: "Hellisheidi Power Station, Iceland", lat: 64.034, lon: -21.349, type: "geothermal" }
            ];
        
            // Custom Icons
            var icons = {
                solar: L.icon({ iconUrl: 'img/solar-icon.jpg', iconSize: [30, 30] }),
                wind: L.icon({ iconUrl: 'img/wind-icon.jpg', iconSize: [30, 30] }),
                hydro: L.icon({ iconUrl: 'img/hydro-icon.jpg', iconSize: [30, 30] }),
                geothermal: L.icon({ iconUrl: 'img/geothermal-icon.jpg', iconSize: [30, 30] })
            };
        
            // Add Markers
            locations.forEach(loc => {
                L.marker([loc.lat, loc.lon], { icon: icons[loc.type] })
                    .addTo(map)
                    .bindPopup(`<b>${loc.name}</b><br>Type: ${loc.type.charAt(0).toUpperCase() + loc.type.slice(1)}`);
            });
        });
        </script>
